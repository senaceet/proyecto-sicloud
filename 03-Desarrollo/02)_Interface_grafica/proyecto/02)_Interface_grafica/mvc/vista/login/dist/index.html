<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300, 400, 500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <section class="user">
        <div class="user_options-container">
            <div class="user_options-text">
                <div class="user_options-unregistered">
                    <h2 class="user_unregistered-title">¿No tienes una cuenta?</h2>
                    <p class="user_unregistered-text">Siclod es el mejor servivio en la nube para manejo de inventarios y control de ventas.</p>
                    <button class="user_unregistered-signup" id="signup-button">Registrarse</button>
                </div>

                <div class="user_options-registered">
                    <h2 class="user_registered-title">¿Tienes una cuenta</h2>
                    <p class="user_registered-text">Siclod es el mejor servivio en la nube para manejo de inventarios y control de ventas.</p>
                    <button class="user_registered-login" id="login-button">Ingreso</button>
                </div>
            </div>

            <div class="user_options-forms" id="user_options-forms">
                <div class="user_forms-login">
                    <h2 class="forms_title">Ingreso</h2>
                    <form class="forms_form">
                        <fieldset class="forms_fieldset">
                            <div class="forms_field">
                            <div class="form-group">
                                <select class="form-control" name="" id="">
                                    <option class = "form-control"  value="CC">CC</option>
                                    <option class = "form-control" value="CE">CE</option>
                                    <option class = "form-control" value="TI">TI</option>
                                </select>
                            </div>

                                <input type="number" placeholder="No. documento" class="forms_field-input" required autofocus />
                            </div>
                            <div class="forms_field">
                                <input type="password" placeholder="Contraseña" class="forms_field-input" required />
                            </div>
                        </fieldset>
                        <div class="forms_buttons">
                            <button type="button" class="forms_buttons-forgot">Olvidó la contraseña?</button>
                            <input type="submit" value="Enviar" class="forms_buttons-action">
                        </div>
                    </form>
                </div>
                <div class="user_forms-signup">
                    <h2 class="forms_title">Registro</h2>
                    <form class="forms_form">
                        <fieldset class="forms_fieldset">
                            <div class="form-group">
                                <select class="form-control" name="" id="">
                                    <option class = "form-control"  value="CC">CC</option>
                                    <option class = "form-control" value="CE">CE</option>
                                    <option class = "form-control" value="TI">TI</option>
                                </select>
                            </div>

                            <div class="forms_field">
                                <input type="text" placeholder="No. documento" class="forms_field-input" required />
                            </div>
                            <div class="forms_field">
                                <input type="email" placeholder="correo" class="forms_field-input" required />
                            </div>
                            <div class="forms_field">
                                <input type="password" placeholder="contraseña" class="forms_field-input" required />
                            </div>
                        </fieldset>
                        <div class="forms_buttons">
                            <input type="submit" value="Enviar" class="forms_buttons-action">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <!-- partial -->
    <script src="./script.js"></script>

</body>

</html>
